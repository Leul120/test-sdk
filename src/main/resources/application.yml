server:
  port: 8085

spring:
  application:
    name: demo-app
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true

# AI-Synapse SDK Configuration
aisynapse:
  core-url: http://localhost:8080
  transport: HTTP
  debug: true
  repository-name: Leul120/test-sdk

logging:
  level:
    com.aisynapse.sdk: TRACE
