spring.application.name=sdk-spring-boot-demo

# Server Configuration
server.port=8085

# AI-Synapse SDK Configuration
aisynapse.core-url=http://localhost:8080
aisynapse.transport=HTTP
aisynapse.repository-name=Leul120/test-sdk
aisynapse.debug=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.example.sdkdemo=INFO
logging.level.com.aisynapse.sdk=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
